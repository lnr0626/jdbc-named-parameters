bintray {
    user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
    key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')
    publications = ['MyPublication']
    pkg {
        repo = 'repo'
        name = 'jdbc-named-parameters'
        licenses = ['Apache-2.0']
        websiteUrl = "http://github.com/lnr0626/jdbc-named-parameters"
        vcsUrl = "http://github.com/lnr0626/jdbc-named-parameters.git"
        issueTrackerUrl = "http://github.com/lnr0626/jdbc-named-parameters/issues"
        labels = ['jdbc', 'java']
        attributes = [:]
        override = true
        publish = true
        githubRepo = 'lnr0626/jdbc-named-parameters'
        version {
            name = project.version
            vcsTag = project.version
            attributes = [:]
        }
    }
}

dokka {
    outputFormat = 'javadoc'
    outputDirectory = "$buildDir/javadoc"
    processConfigurations = ['compile', 'extra']
    linkMapping {
        dir = "src/main/kotlin"
        url = "https://github.com/lnr0626/jdbc-named-parameters/blob/master/src/main/kotlin"
        suffix = "#L"
    }
    sourceDirs = files('src/main/kotlin')
}

task sourceJar(type: Jar) {
    from sourceSets.main.allSource
}

task javadocJar(type: Jar) {
    from dokka.outputDirectory
}

publishing {
    publications {
        MyPublication(MavenPublication) {
            artifact jar

            artifact javadocJar {
                classifier 'javadoc'
            }

            artifact sourceJar {
                classifier 'sources'
            }
        }
    }
}

tasks.release.dependsOn tasks.publish
